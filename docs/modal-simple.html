<!doctype html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
      <title>Modal</title>
      <link href="../dist/main.css" rel="stylesheet" type="text/css">
      <style media="screen">
         p.item-heading {
         text-align: left;
         margin: 10px;
         }
      </style>
   </head>
   <body>
      <div class="site-container">
         <div class="overlay">
         </div>
         <div class="modal modal--simple modal--show">
            <header class="modal__header modal__header--simple">
               <div class="modal__title">
                  Simple modal title
               </div>
               <div class="modal__close">
                  <i class="material-icons">close</i>
               </div>
            </header>
            <div class="modal__content modal__content--simple">

              <p>Simple modal with small amount of content that won't need to scroll</p>



            </div>
            <div class="modal__footer modal__footer--simple">

              <div class="modal__button">
                <button type="button" name="button" class="button button--link">Action 1</button>
                <button type="button" name="button" class="button button--link">Action 2</button>
              </div>

            </div>
         </div>
      </div>
      <!-- END CONTAINER -->
   </body>
</html>
